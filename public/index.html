<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Ferry Schedules</title>
    <script src="publicHolidayData.js" defer></script>
    <script src="timeDay.js" defer></script>
    <script src="schedule.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HK Ferry Schedules</h1>
    </header>
    <body>
        <div class="test">
        </div>
        <div class="inputs">
            <div>
                <label>Route: </label>
                <select name="route">
                </select>
            </div>
            <div>
                <label>From: </label>
                <select name="from">
                </select>
            </div>
            <div>
                <label>Day: </label>
                <select name="day">
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                    <option value="ph">Public Holiday</option>
                </select>
            </div>
            <div>
                <label>Time: </label>
                <input type="time">
            </div>
        </div>
        <div class="schedules">
        </div>
        <div class="fare">
            <h2>Fare:</h2>
            <div>
            </div>
        </div>
        <div class="remarks">
            <h2>Remarks:</h2>
            <div>
            </div>
        </div>
    </body>
</body>
</html>
